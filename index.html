<!DOCTYPE html>
<html lang="en">
<head>
    <title>Draggable Form</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="dragSec.css">
</head>
<body>
<div class="row nomrgn">
    <div class="col-sm-3 nopadd h-100">
        <div id="modules" class=" col-sm-12 drag-field nopadd">
            <p  class="drag col-sm-9"><a class="btn btn-default">متنی با پاسخ بلند</a></p>
            <p class="drag col-sm-9"><a class="btn btn-default">ایمیل</a></p>
            <p class="drag col-sm-9"><a class="btn btn-default">چندگزینه ای</a></p>
            <p class="drag col-sm-9"><a class="btn btn-default">چندگزینه </a></p>
        </div>
    </div>
    <div class="col-sm-9 nopadd h-100">
        <div id="dropzone" class="col-sm-0" style="background:#f2f2f2;"></div>
        <div id="dropzone1" class="col-sm-0"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</body>
</html>
